{% load static %}
{% csrf_token %}
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <title>GNSSSOLUTION</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><a class="navbar-brand" href="#">GNSSSolution</a><button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div id="navbarResponsive" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center text-white masthead">
        <div class="masthead-content">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <br/>
                <input type="submit" name="action"  value="submit" class="button"/>
            </form>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle">
            <header></header>
        </div>
    </header>
    <header class="text-center text-white masthead">
        
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle">
            <header></header>
        </div>
    </header>
    <section></section>
    <footer class="py-5 bg-black">
        <div class="container">
            <p class="text-center text-white m-0 small">Copyright © 2022</p>
        </div>
    </footer>
    
    <script src="{% static 'js/jquery.js' %}"></script>

    <script src="{% static 'js/frontend.js' %}"></script>
</body>

</html>
